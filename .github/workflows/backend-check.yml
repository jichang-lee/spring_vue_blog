name: Backend Code Quality Check

on:
  pull_request:
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'gradle/**'
      - '.github/workflows/backend-check.yml'

jobs:
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Run checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
        
      - name: Upload checkstyle results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-results
          path: |
            build/reports/checkstyle/
            
      - name: Annotate Checkstyle Issues
        uses: jwgmeligmeyling/checkstyle-github-action@master
        if: always()
        with:
          path: build/reports/checkstyle/*.xml
          
  pr-review:
    name: Automated PR Review
    runs-on: ubuntu-latest
    needs: checkstyle
    if: always()
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
        
      - name: Generate PR comment
        id: pr-comment
        run: |
          echo "### ðŸ“‹ Backend Code Review Results" > comment.md
          echo "" >> comment.md
          
          if [ -d "checkstyle-results" ]; then
            if grep -q "<error" checkstyle-results/*.xml; then
              echo "#### âŒ Checkstyle Issues Found" >> comment.md
              echo "" >> comment.md
              echo "Please fix the code style issues detected by Checkstyle. Detailed reports are available in the build artifacts." >> comment.md
            else
              echo "#### âœ… Checkstyle: No issues found" >> comment.md
            fi
          else
            echo "#### âš ï¸ Checkstyle results not available" >> comment.md
          fi
          
          echo "" >> comment.md
          echo "ðŸ‘‰ Please make sure your code follows our [coding convention](../../blob/master/CODING_CONVENTION.md)" >> comment.md
          
          cat comment.md
          
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('comment.md', 'utf8');
            const context = github.context;
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
